<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
</head>
<body>
    <div class="parent">
        <div class="board"> </div>
        <div class="message"></div>
        <div class="winnings">Current Winnings: 0$</div>
        <div class="hit"><button class="hit-button">HIT</button></div>
        <div class="bet-amount">Current Bet: 0$ </div>
        <div class="stand"><button class="stand-button">Stand</button></div>
        <div class="player-card-1 card-container"></div>
        <div class="player-card-2 card-container"></div>
        <div class="player-card-3 card-container"></div>
        <div class="player-card-4 card-container"></div>
        <div class="player-card-5 card-container"></div>
        <div class="player-card-6 card-container"></div>
        <div class="player-card-7 card-container"></div>
        <div class="player-card-8 card-container"></div>
        <div class="dealer-card-1 card-container"></div>
        <div class="dealer-card-2 card-container"></div>
        <div class="dealer-card-3 card-container"></div>
        <div class="dealer-card-4 card-container"></div>
        <div class="dealer-card-5 card-container"></div>
        <div class="dealer-card-6 card-container"></div>
        <div class="dealer-card-7 card-container"></div>
        <div class="dealer-card-8 card-container"></div>
        <div class="deck card-container "><div class="card.back"></div> </div>
        <div class="increase-bet"><button class="increase-bet-button">+10$</button></div>
        <div class="decrease-bet"><button class="decrease-bet-button">-10$</button> </div>
        <div class="deal"><button id="Deal">DEAL ME IN!</button></div>
    </div>
    
</body>
</html>
