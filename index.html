<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
</head>
<body>
    <div class="parent">
        <div class="board"> </div>
        <div class="message-container"><p class="message"></p></div>
        <div class="winnings">Current Winnings: 0$</div>
        <div class="hit"><button class="hit-button">HIT</button></div>
        <div class="bet-amount">Current Bet:<input class="bet-number" value="0" type="number" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');"></div>
        <div class="stand"><button class="stand-button">Stand</button></div>
        <div class="player-card-1 card-container"><div class="card-image-1"></div></div>
        <div class="player-card-2 card-container"><div class="card-image-2"></div></div>
        <div class="player-card-3 card-container"><div class="card-image-3"></div></div>
        <div class="player-card-4 card-container"><div class="card-image-4"></div></div>
        <div class="player-card-5 card-container"><div class="card-image-5"></div></div>
        <div class="player-card-6 card-container"><div class="card-image-6"></div></div>
        <div class="player-card-7 card-container"><div class="card-image-7"></div></div>
        <div class="player-card-8 card-container"><div class="card-image-8"></div></div>
        <div class="dealer-card-1 card-container"><div class="dcard-image-1"></div></div>
        <div class="dealer-card-2 card-container"><div class="dcard-image-2"></div></div>
        <div class="dealer-card-3 card-container"><div class="dcard-image-3"></div></div>
        <div class="dealer-card-4 card-container"><div class="dcard-image-4" ></div></div>
        <div class="dealer-card-5 card-container"><div class="dcard-image-5"></div></div>
        <div class="dealer-card-6 card-container"><div class="dcard-image-6"></div></div>
        <div class="dealer-card-7 card-container"><div class="dcard-image-7"></div></div>
        <div class="dealer-card-8 card-container"><div class="dcard-image-8"></div></div>
        <div class="deck card-container "><div class="card back"></div></div>   
        <div class="player-score"></div>
        <div class="deal"><button class="deal-button">DEAL ME IN!</button></div>
        <div class="next-hand"><button class="new-hand">Play Again?</button></div>
    </div>
    
</body>
</html>
